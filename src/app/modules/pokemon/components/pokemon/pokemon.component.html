<a [routerLink]="'' + pokemon.id"
  class="bg-teal-100 hover:bg-teal-200 duration-300 shadow-md rounded-sm flex justify-center flex-col">
  <h6 class="text-center uppercase font-bold text-xl pt-1">#{{pokemon.id}} {{pokemon.name}}</h6>
  <img [src]="pokemon.url" [alt]="pokemon.name" class="drop-shadow-2xl">
  <div class="bg-white rounded text-sm gap-1 flex flex-col">
    <p class="font-semibold uppercase text-center bg-gray-100">{{types}}</p>
    <div class="flex justify-between px-1">
      <span class="font-semibold text-center uppercase">Peso: {{weight}}</span>
      <span class="font-semibold text-center uppercase">Altura: {{height}}</span>
    </div>
    <p class="uppercase font-semibold px-1 truncated">{{ abilities }}</p>
  </div>
</a>
