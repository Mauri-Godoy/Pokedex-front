<div class="flex justify-around my-4" *ngIf="data.length > 0">
  <button type="button" class="btn-teal" [ngClass]="{'btn-disabled': offset <= 0}"
    (click)="previousPage()">Anterior</button>
  <button type="button" class="btn-teal" (click)="nextPage()">Siguiente</button>
</div>

<div class="grid grid-cols-5 gap-10 container m-auto py-5">
  <app-pokemon *ngFor="let item of data" [pokemon]="item"></app-pokemon>
</div>
